<!DOCTYPE html>
<html>
    <head>
        <title>Weighted Matrix</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1 class="matrix-title">Matriz de preferencia</h1>
        <table id="1" class="matrix">
            <!--Fila de variantes de diseño...-->
            <tr>
                <td class="matrix-cell matrix-description" colspan="2"><strong>Descripción:</strong> Breve descripción opcional de la matriz y el proyecto.</td>
                <td class="matrix-cell" colspan="2" contenteditable>Diseño 1</td>
                <td class="matrix-cell" colspan="2">Diseño 2</td>
            </tr>
            <!--Fila de cada títulos...-->
            <tr>
                <td class="matrix-cell">Criterios</td>
                <td class="matrix-cell">Peso</td>
                <td class="matrix-cell">Rating</td>
                <td class="matrix-cell">Score</td>
                <td class="matrix-cell">Rating</td>
                <td class="matrix-cell">Score</td>
            </tr>
            <!--Fila de cada criterio...-->
            <tr>
                <td class="matrix-cell">Criterio 1</td>
                <td class="matrix-cell">5</td>
                <td class="matrix-cell">4</td>
                <td class="matrix-cell">20</td>
                <td class="matrix-cell">3</td>
                <td class="matrix-cell">12</td>
            </tr>
            <tr>
                <td class="matrix-cell">Criterio 2</td>
                <td class="matrix-cell">5</td>
                <td class="matrix-cell">4</td>
                <td class="matrix-cell">20</td>
                <td class="matrix-cell">3</td>
                <td class="matrix-cell">12</td>
            </tr>
            <tr>
                <td class="matrix-cell">Criterio 3</td>
                <td class="matrix-cell">5</td>
                <td class="matrix-cell">4</td>
                <td class="matrix-cell">20</td>
                <td class="matrix-cell">3</td>
                <td class="matrix-cell">12</td>
            </tr>
            <!--Suma de scores...-->
            <tr>
                <td class="matrix-cell" colspan="2">Total</td>
                <td class="matrix-cell" colspan="2">20</td>
                <td class="matrix-cell" colspan="2">12</td>
            </tr>
            <!--Ranking-->
            <tr>
                <td class="matrix-cell" colspan="2">Ranking</td>
                <td class="matrix-cell" colspan="2">1º</td>
                <td class="matrix-cell" colspan="2">2º</td>
            </tr>
        </table>
        <script src="app.js"></script>
    </body>
</html>
